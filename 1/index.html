  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 28px 16px 40px;
      text-align: center;
      color: #111827;
      position: relative;
    }

    /* Emoji üëÜ animado */
    .arrow-floating {
      position: fixed;
      top: 18px;
      right: 18px;
      font-size: 34px;
      animation: upDown 1.3s ease-in-out infinite;
      user-select: none;
      z-index: 999;
    }

    @keyframes upDown {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .wrap {
      width: 100%;
      max-width: 520px;
      margin-top: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* FOTO PERFIL (perfil.jpg) */
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      margin-bottom: 18px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .name {
      font-size: 24px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 18px;
    }

    .hint {
      font-size: 18px;
      line-height: 1.5;
      color: #7c7ae6;
      max-width: 520px;
      margin: 0 auto 26px;
      padding: 0 6px;
    }

    .btn {
      display: inline-block;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      padding: 14px 22px;
      border-radius: 12px;
      box-shadow: 0 10px 22px rgba(37,99,235,0.25);
    }

    .small {
      margin-top: 12px;
      font-size: 13px;
      color: #9ca3af;
      line-height: 1.35;
    }

    @media (max-width: 420px) {
      .wrap { margin-top: 115px; }
      .hint { font-size: 17px; }
      .name { font-size: 23px; }
    }
  </style>
